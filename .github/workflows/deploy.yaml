name: Deploy Microservices to EKS

on:
  push:
    branches:
      - main  # Trigger deploy on main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the repo
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Configure AWS credentials (use GitHub Secrets)
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-north-1

    # 3. Install kubectl
    - name: Install kubectl
      run: |
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/

    # 4. Update kubeconfig to access EKS
    - name: Update kubeconfig
      run: aws eks update-kubeconfig --name dev-eks --region eu-north-1

    # 5. Create ECR pull secret (if not exists)
    - name: Create ECR secret
      run: |
        kubectl get secret ecr-secret || \
        aws ecr get-login-password --region eu-north-1 | \
        kubectl create secret docker-registry ecr-secret \
          --docker-server=922718141448.dkr.ecr.eu-north-1.amazonaws.com \
          --docker-username=AWS \
          --docker-password=$(aws ecr get-login-password --region eu-north-1)

    # 6. Apply deployments, services, ingress
    - name: Apply Kubernetes manifests
      run: |
        kubectl apply -f manifests/deployments.yaml
        kubectl apply -f manifests/services.yaml
        kubectl apply -f manifests/ingress.yaml
